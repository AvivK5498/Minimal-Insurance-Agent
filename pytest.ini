[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = session

# Markers for test categorization
markers =
    code_based: Code-based grader tests (fast, deterministic)
    model_based: Model-based grader tests (uses LLM judge)
    human_based: Human evaluation framework tests
    slow: Tests that take a long time to run

# Output settings
addopts = -v --tb=short

# Timeout for individual tests (in seconds)
timeout = 300

# Filter deprecation warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning:pydantic.*
    ignore::DeprecationWarning:llama_index.*
    ignore::PendingDeprecationWarning
    ignore:.*__fields__.*:DeprecationWarning
    ignore:.*model_fields.*:DeprecationWarning
